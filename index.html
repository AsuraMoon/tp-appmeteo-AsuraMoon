<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>App Météo</title>
</head>
<body>
    <h2 id="title">Application Météo</h2>
    <main>
        <form>
            <label for="cities">Villes</label>
            <input type="text" id="cities" placeholder="Entrez une ville" />
            <button type="submit">Envoyer</button>
        </form>
        <div class="card">
            <section class="city">
                <h3>Hey !</h3>
                <span id="country"></span>
            </section>
            <section class="temp">
                <p id="degrees"></p>
            </section>
            <img src=""id="icon" />
            <p id="desc">N'hésite pas à rechercher une ville</p>
        </div>
    </main>
    <script src="assets/main.js" defer></script>
</body>
</html>
